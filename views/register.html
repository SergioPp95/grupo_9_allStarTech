<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/register.css">
    <title>Formulario Registro </title>
</head>

<body>
    <form action="#" method="GET">
        <h4>FORMULARIO DE REGISTRO</h4>
        <label>Nombre:</label>
        <input class="CampoTexto" type="text" name="nombre" id="nombre" placeholder="Insertar Nombre">
        <label>Apellidos:</label>
        <input class="CampoTexto" type="text" name="apellido" id="nombre" placeholder="Insertar Apellido">
        <label>Correo:</label>
        <input class="CampoTexto" type="email" name="email" id="email" placeholder="Insertar Correo">
        <label>Contraseña:</label>
        <input class="CampoTexto" type="password" name="contraseña" id="contraseña" placeholder="Insertar Contraseña">
        <label>Confirma contraseña:</label>
        <input class="CampoTexto" type="password" name="contraseña" id="contraseña" placeholder="Repetir Contraseña">
        <p>
            <input type="checkbox" name="terminos" value="acepto">
            <a href="#">Aceptas terminos y condiciones</a>
        </p>
        <input class="Boton" type="submit" value="BIENVENIDO">

        <p>
            <a href="./login">¿Ya tienes cuenta?</a>
        </p>
    </form>
</body>

</html>
